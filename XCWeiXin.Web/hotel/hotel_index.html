<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{$shopconfig.shopName}</title>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="/sui/css/sm.css?v=1.0" rel="stylesheet">
    <link href="/shop/templates/3/css/templates.css?v=1.12" rel="stylesheet" />

    <script src="/sui/js/zepto.js"></script>
    <script src="/sui/js/sm.min.js"></script>
    <script src="/scripts/jquery.min-1.11.1.js"></script>
</head>
<body>
    <div class="page">
        <vt:template id="_bottom" file="_bottom.html" charset="utf-8" />

        <div class="content">

            <!--焦点图片-->
            <div class="slider">
                <ul>
                    <vt:set var="where" value="shopsettingId" id="mwhere" />
                    <vt:foreach from="$albumslist" item="albums" index="i">
                        <li>
                            <a href="" target="_blank"><img src="{$albums.original_path}" /></a>
                        </li>
                    </vt:foreach>
                </ul>
            </div>
            <script src="/scripts/yxMobileSlider.js?v=1.0"></script>

            <script>$(".slider").yxMobileSlider({ width: window.screen.width, height: (document.body.clientHeight * 0.7), during: 3000 })</script>
            <!--焦点图片 end-->
            <div class="clear"></div>
            <!--分类-->
            <div style="margin-top:0.5rem; ">
                <nav class="bar bar-tab" style=" position:relative; height:3.5rem">
                    <vt:function var="classlist" method="getclasslist" type="$this" parentid="0" top="4" />
                    <vt:foreach from="$classlist" item="c" index="i">
                        <vt:if var="c.class_layer" value="1">
                            <a class="tab-item external active" href="/shop/category.aspx?wid={$wid}&cid={$c.id}&openid={$openid}" style="font-size:1.2rem">
                                <span class="icon {$c.img_url}" style="font-size:1.8rem; line-height:2rem; color:#CC3300;"></span>
                                <span class="tab-label" style="font-size:0.7rem; line-height:1.5rem; color:#000000">{$c.title}</span>
                            </a>

                        </vt:if>
                    </vt:foreach>
                </nav>
            </div>


            <!--模块1-->

            <vt:function var="classlist" method="getclasslist" type="$this" parentid="0" />
            <vt:foreach from="$classlist" item="c" index="i">
                <vt:if var="c.class_layer" value="1">
                    <div class="indexbox_1">
                        <!--自定义商品列表-->
                        <div class="content-padded ">
                            <div class="indexTitle_1">{$c.title}<p><a href="/shop/category.aspx?wid={$wid}&cid={$c.id}&openid={$openid}" external>MORE</a></p></div>
                            <div class="row" style="margin-top:1rem; padding-bottom:1rem">
                                <vt:function var="prs" method="ProductIndexPage" type="$this" cid="$c.id" orderby=" id asc" top="6" where="" />
                                <vt:foreach from="$prs" item="prs" index="i">
                                    <div class="col-50 indexproductlist_1">
                                        <a href="{$prs.link_url}" class="external">
                                            <div class="item-media"><img src="{$prs.productpic}" /></div>
                                            <h5 class="IPL_name">{$prs.productName}</h5>
                                            <h5 class="IPL_summary">{$prs.shortDesc}&nbsp;</h5>
                                            <p class="IPL_price" style="line-height:0.8rem; height:1.5rem">￥{$prs.salePrice}元</p>
                                            <p class="button button-fill button-danger" style="height:1.7rem; line-height:1.7rem; margin-bottom:0.5rem">立即购买 <span class="icon icon-gouwuche9 pull-right"></span></p>
                                        </a>
                                    </div>
                                </vt:foreach>
                            </div>
                        </div>
                </vt:if>
        </div>
        </vt:foreach>
        <!--自定义商品列表 end-->
        <!--模块1 end-->
        <div class="clear"></div>


    </div>
    </div>


    <script>
        $("#bartab01").addClass("active");
    </script>

</body>
</html>
