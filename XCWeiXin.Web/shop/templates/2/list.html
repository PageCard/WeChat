<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<title>{$category.title}</title>
<meta charset="UTF-8">
<meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link href="/frozen/css/frozen.css" rel="stylesheet">   
<link href="/shop/templates/2/css/templates.css" rel="stylesheet" />
<link href="/shop/templates/2/css/swiper.min.css" rel="stylesheet" />
<script src="/scripts/swiper.min.js"></script>
<script src="/frozen/lib/zepto.min.js"></script>
<script src="/frozen/js/frozen.js"></script>
<script src="/sui/js/sm.min.js"></script>



<link href="/sui/css/sm.css" rel="stylesheet">  
<style>
.active{ background:#FFFFFF}
</style>
</head>
<body>
<footer class="ui-footer ui-footer-btn">
 <vt:template id="_bottom" file="_bottom.html" charset="utf-8" />
    </footer>
    
<div class="content" style="background:#fff">

  <div class="buttons-tab" style="float:left; width:25%; background:#f5f5f5; height:100%; border-right:#eaeaea solid 0px; overflow:hidden; position:fixed">
  <ul>
		<vt:function var="classlist" method="getclasslist" type="$this" parentid="0" />
		<vt:foreach from="$classlist" item="c" index="j">           
		<vt:if var="c.class_layer" value="1"> 
		<li ><a href="#tab{$j}" class="tab-link <vt:if var=j value="1">active</vt:if> button" style="font-size:0.6rem;padding-right:20px" >{$c.title}</a></li>
		</vt:if>
		</vt:foreach>
    
  </ul>
  </div>
 
  
  
  <div class="content-block" style="float:right; width:75%; height:100%; background:#fff; margin-top:0">
    <div class="tabs">
	
		<vt:function var="classlist" method="getclasslist" type="$this" parentid="0" />
		<vt:foreach from="$classlist" item="c" index="i">           
		<vt:if var="c.class_layer" value="1"> 
		
		<div id="tab{$i}" class="tab <vt:if var=i value="1">active</vt:if>">
        <div class="content-block" style=" margin-top:0; padding:0">
		
		 <div class="row" style="margin-top:1rem; padding-bottom:1rem">
            <vt:function var="prs" method="ProductIndexPage" type="$this" cid="$c.id" orderby=" id asc" top="0" where=""  />
            <vt:foreach from="$prs" item="prs" index="p">           
            <div class="col-50 indexproductlist_1">
            <a href="{$prs.link_url}"  class="external">
            <div class="item-media"><img src="<vt:if var='prs.productpic' value=''>/images/noneimg.jpg<vt:else>{$prs.productpic}</vt:if>" /></div>
            <h5 class="IPL_name" style="min-height:2.1rem">{$prs.productName}</h5>
            <h5 class="IPL_summary" style="line-height:0.8rem; height:0.8rem">{$prs.shortDesc}&nbsp;</h5>
            <p class="IPL_price" style="line-height:1.5rem; height:1.5rem; margin:0; padding:0">￥{$prs.salePrice}元</p>
			<p class="button button-fill button-danger" style="height:1.7rem; line-height:1.7rem; margin-bottom:0.5rem">立即购买 <span class="icon icon-gouwuche9 pull-right"></span></p>
            </a>
            </div>           
            </vt:foreach>
             </div>
			 
		  </div>
      </div>
		</vt:if>
		</vt:foreach>


    </div>
  </div>
</div>

    <script>
        $("#bartab02").addClass("active");
        $('.ui-list li,.ui-tiled li').click(function () {
            if ($(this).data('href')) {
                location.href = $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function () {
            location.href = 'index.html';
        });
    </script>
</body>
</html>
