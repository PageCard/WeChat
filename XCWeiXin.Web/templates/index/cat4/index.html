<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$config.sitename}</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <link href="/templatesstore/css/cate4_2.css" rel="stylesheet" type="text/css" />
    <link href="/templatesstore/css/iscroll.css" rel="stylesheet" type="text/css" />

    <script src="/templatesstore/js/iscroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myScroll;

        function loaded() {
            myScroll = new iScroll('wrapper', {
                snap: true,
                momentum: false,
                hScrollbar: false,
                onScrollEnd: function () {
                    document.querySelector('#indicator > li.active').className = '';
                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
                }
            });

        }

        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>

</head>
<body id="cate4">
    <iframe src="?ac=cookie&c=" width="0" height="0" frameborder="0"></iframe>
    <div class="banner">
        <div id="wrapper">
            <div id="scroller">
                <ul id="thelist">

                    <vt:function var="hdp" method="getHdp" type="$this" rows="6" />
                    <vt:foreach from="$hdp" item="p" index="i">
                         
                    <li>
                        <p>{$p.title}</p>
                        <img src="{$p.img_url}"></li>
                   </vt:foreach>
                </ul>
            </div>
        </div>
        <div id="nav">
            <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,{$hdp.Count});return false">&larr; prev</div>
            <ul id="indicator">

                <vt:foreach from="$hdp" item="p" index="i">
                        <vt:if var="#.i.isfirst" value="true">
                            <li class="active">1</li>
                            <vt:else>
                                   <li>{$i}</li>
                           </vt:if>
                  </vt:foreach>

            </ul>
            <div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
        </div>
        <div class="clr"></div>
    </div>

    <div id="insert1"></div>
    <div id="todayList">
        <ul class="todayList">

            <vt:function var="category" method="getCategory" type="$this" />
            <vt:foreach from="$category" item="#.item" index="i">
            
                 <li class="only4">
                <vt:if var="item.link_url" value="" compare="==">
                     <a href="{$item.id call='GetNewsUrl'}">
                    <vt:else>
                     <a href="{$item.link_url}">
                     </vt:if>
                    <div class="img">
                        <img src="{$item.ico_url}"></div>
                    <h2>{$item.title}</h2>
                    <p class="onlyheight"></p>
                    <span class="icon">&nbsp;</span>
                    <div class="clr"></div>
                </a>
            </li>
        </vt:foreach>
        </ul>
    </div>
    <script>


        var count = document.getElementById("thelist").getElementsByTagName("img").length;


        for (i = 0; i < count; i++) {
            document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

        }

        document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";


        setInterval(function () {
            myScroll.scrollToPage('next', 0, 400, count);
        }, 3500);

        window.onresize = function () {
            for (i = 0; i < count; i++) {
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

            }

            document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
        }

    </script>
    <div id="insert2"></div>
    
<!--_share_js-->
        <vt:template id="share_js" file="../../csmall/_share_js.html" charset="utf-8" />
<!--/_share_js-->
<!--_bottommenu-->
    <vt:template id="bottommenu" file="../../bmenu/_bottommenu2.html" charset="utf-8" />
<!--/_bottommenu-->	
 
</body>
</html>
