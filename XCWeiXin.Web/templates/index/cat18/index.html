<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{$config.sitename}</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/templatesstore/css/idangerous.swiper.css">
    <link href="/templatesstore/css/iscroll.css" rel="stylesheet" type="text/css" />
    <link href="/templatesstore/css/cate18_.css" rel="stylesheet" type="text/css" />
     
    <script src="/templatesstore/js/bjdh3.js" type="text/javascript" type="text/javascript"></script>
    <script src="/templatesstore/js/iscroll.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myScroll;

        function loaded() {
            myScroll = new iScroll('wrapper', {
                snap: true,
                momentum: false,
                hScrollbar: false,
                onScrollEnd: function () {
                    document.querySelector('#indicator > li.active').className = '';
                    document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
                }
            });


        }

        document.addEventListener('DOMContentLoaded', loaded, false);
    </script>


</head>

<body id="cate18">
    <div class="banner">
        <div id="wrapper">
            <div id="scroller">
                <ul id="thelist">

                    <vt:function var="hdp" method="getHdp" type="$this" rows="6" />
                    <vt:foreach from="$hdp" item="p" index="i">
                         
                    <li>
                        <p>{$p.title}</p>
                        <img src="{$p.img_url}"></li>
                   </vt:foreach>
                </ul>
            </div>
        </div>
        <div id="nav">
            <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,{$hdp.Count});return false">&larr; prev</div>
            <ul id="indicator">

                <vt:foreach from="$hdp" item="p" index="i">
                        <vt:if var="#.i.isfirst" value="true">
                            <li class="active">1</li>
                            <vt:else>
                                   <li>{$i}</li>
                           </vt:if>
                  </vt:foreach>

            </ul>
            <div id="next" onclick="myScroll.scrollToPage('next', 0,400,{$hdp.Count});return false">next &rarr;</div>
        </div>
        <div class="clr"></div>
    </div>


    <div class="device">
        <a class="arrow-left" href="#"></a>
        <a class="arrow-right" href="#"></a>
        <div class="swiper-container">
            <div class="swiper-wrapper">

                  <!--分类信息 -->
                <vt:function var="category" method="getCategory" type="$this" />
                <vt:foreach from="$category" item="#.data" index="i" groupsize="8">
                  <div class="swiper-slide">
                    <div class="content-slide">
                        <vt:foreach from="$#.data" item="#.item" index="#.j">
                            <vt:if var="item.link_url" value="" compare="==">
                     <a href="{$item.id call='GetNewsUrl'}">
                    <vt:else>
                     <a href="{$item.link_url}">
                     </vt:if>

                            <p class="ico">
                                <img src="{$item.ico_url}" /></p>
                            <p class="title">{$item.title}</p>
                        </a>

                        </vt:foreach>
                    </div>
                </div>
               </vt:foreach>

                  <!--分类信息 end -->
            </div>
            <div class="pagination"></div>

        </div>

        <script src="/scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="/templatesstore/js/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
        <script>
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.pagination',
                loop: true,
                grabCursor: true,
                paginationClickable: true
            })
            $('.arrow-left').on('click', function (e) {
                e.preventDefault()
                mySwiper.swipePrev()
            })
            $('.arrow-right').on('click', function (e) {
                e.preventDefault()
                mySwiper.swipeNext()
            })
        </script>


        <script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;

            var count2 = document.getElementsByClassName("menuimg").length;
            for (i = 0; i < count; i++) {
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

            }
            document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

            setInterval(function () {
                myScroll.scrollToPage('next', 0, 400, count);
            }, 3500);
            window.onresize = function () {
                for (i = 0; i < count; i++) {
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

                }
                document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
            }


        </script>


    </div>

    
<!--_share_js-->
        <vt:template id="Template1" file="../../csmall/_share_js.html" charset="utf-8" />
<!--/_share_js-->
<!--_bottommenu-->
    <vt:template id="bottommenu" file="../../bmenu/_bottommenu2.html" charset="utf-8" />
<!--/_bottommenu-->	

</body>
</html>
