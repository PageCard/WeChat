<body onselectstart="return true;" ondragstart="return false;">

    <div class="weimob-page" style="display: block; padding-bottom: 55px;">

        <!--
	幻灯片管理
	-->
        <div style="-webkit-transform: translate3d(0,0,0);">
            <div id="banner_box" class="box_swipe">
                <ul>
                      <vt:function var="hdp" method="getHdp" type="$this"/>
                    
                    <vt:foreach from="$hdp" item="p" index="i">
                        
                         <li>
                        <a href="{$p.link_url}">
                            <img alt="lb1" src="{$p.img_url}" style="width: 100%;" />
                        </a>
                    </li>

                           </vt:foreach>   
        
                </ul>
                <ol>
               <vt:foreach from="$hdp" item="p" index="i">
                  <vt:if var="#.i.isfirst" value="true">
                     <li class="on"></li>
                  <vt:else>
                         <li> </li>
                  </vt:if>
             </vt:foreach>
                </ol>
            </div>
        </div>
        <script>
            $(function () {
                new Swipe(document.getElementById('banner_box'), {
                    speed: 500,
                    auto: 3000,
                    callback: function () {
                        var lis = $(this.element).next("ol").children();
                        lis.removeClass("on").eq(this.index).addClass("on");
                    }
                });
            });
        </script>
        
        <!--
		用户分类管理
        -->
        <div class="weimob-content">
            <div class="weimob-list">

                  <vt:function var="category" method="getCategory" type="$this" classlayer="1"  />
    <vt:foreach from="$category" item="c" index="i">
       
           <a href="{$c.link_url}" class="weimob-list-item">
                   
              
                    <div class="weimob-list-item-bg">
                        <div>
                            <img src="{$c.ico_url}" alt="{$c.title}" style="width: 100%;" />
                        </div>
                        <div class="weimob-list-item-box">
                            <div class="weimob-list-item-line">
                                <div class="weimob-list-item-title">{$c.title}</div>
                            </div>
                        </div>
                    </div>
                </a>

        
    </vt:foreach>
            </div>
        </div>

<!--/_share_js-->
