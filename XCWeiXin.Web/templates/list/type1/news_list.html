<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{$category.title}</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <link href="/templatesstore/css/listhome1_.css" rel="stylesheet" type="text/css" />
     <script src="/scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
     <script src="/scripts/jquery/jquery.query.js" type="text/javascript"></script>
     <style>{$config.topht}  </style>


</head>
<script>
    window.onload = function () {
        var oWin = document.getElementById("win");
        var oLay = document.getElementById("overlay");
        var oBtn = document.getElementById("popmenu");
        var oClose = document.getElementById("close");
        oBtn.onclick = function () {
            oLay.style.display = "block";
            oWin.style.display = "block"
        };
        oLay.onclick = function () {
            oLay.style.display = "none";
            oWin.style.display = "none"
        }
    };
</script>
<body id="listhome1">
     <!--_header-->
    <vt:template id="header" file="_header.html" charset="utf-8" />
    <!--/_header-->

    <div class="Listpage">
        <div class="top46"></div>
        <div id="todayList">
            <ul class="todayList">
                <vt:set var="orderby" value="id asc" id="norderby" />
                 <vt:set var="pagesize" value="16" id="npagesize" />
                 <vt:foreach from="$newslist" item="news" index="i">
                <li>
                    <a href="{$news.link_url}">
                        <div class="img">
                            <img src="{$news.img_url}"></div>
                        <h2>{$news.title}</h2>
                        <p style="width:200px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis">{$news.zhaiyao}</p>
                        <p class="onlyheight"></p>
                        <div class="commentNum"></div>
                    </a>
                </li>
                     <vt:foreachelse /> 
                     <li>无数据</li>
                </vt:foreach>
            </ul>
        </div>

     <section id="Page_wrapper">
        <div id="pNavDemo" class="c-pnav-con">
        <section class="c-p-sec">
        <div class="c-p-pre   {$bgrey}"><span class="c-p-p"><em></em></span><a   {$bpage}>上一页</a></div>
        <div class="c-p-cur">
        <div class="c-p-arrow c-p-down"><span>{$currPage}/{$totPage}</span><span></span></div>
                        <select class="c-p-select" onchange="doPageurl(this.value)">
                            <vt:for from="1" to="$totPage" index="p">
                                <vt:if var="#.p" value="$currPage" compare="==">
                                     <option   selected="selected"  value={$p}>第{$p}页</option>     
                                    <vt:else>
                                        <option   value={$p}>第{$p}页</option>  
                                    </vt:if>
                                  
                            </vt:for>
                           
                        </select>
        </div>
        <div class="c-p-next {$ngrey}"  ><a    {$npage}>下一页</a><span class="c-p-p"><em></em></span></div>
        </section>
        </div>
     </section>


    </div>
    <script type="text/javascript">
        function dourl(url) {
            location.href = url;
        }

        function doPageurl(pageNum) {
            var qianzhui = "?";
            if (location.href.indexOf("?") >= 0) {
                qianzhui = "&";
            }

            var nopageurl = $.query.REMOVE("page");

            var newurl ="http://"+ location.host + location.pathname + nopageurl + qianzhui + "page=" + pageNum;
            location.href = newurl;
        }

      


    </script>

    <div class="copyright">{$config.wcopyright}</div>
    <div style="display: none">©{$ccright}</div>

<!--_share_js-->
        <vt:template id="share_js" file="../../csmall/_share_js.html" charset="utf-8" />
<!--/_share_js-->
<!--_bottommenu-->
    <vt:template id="bottommenu" file="../../bmenu/_bottommenu.html" charset="utf-8" />
<!--/_bottommenu-->	

</body>
</html>
